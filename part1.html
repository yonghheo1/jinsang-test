<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>진상력 테스트 - Part 1</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f6f7f8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 28px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 640px;
      text-align: center;
    }
    .progress {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }
    .question {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .options {
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
      overflow-x: auto;
      margin-bottom: 30px;
    }
    .option-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      min-width: 0;
    }
    .option-label span {
      font-size: 14px;
      margin-bottom: 8px;
      white-space: nowrap;
    }
    .option-button {
      background-color: #eee;
      border: none;
      border-radius: 16px;
      padding: 16px 0;
      font-size: 18px;
      cursor: pointer;
      width: 56px;
      transition: background-color 0.3s;
    }
    .option-button.selected {
      background-color: #4f7eff;
      color: white;
    }
    .next-button {
      background-color: #4f7eff;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 16px;
      padding: 14px 40px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .next-button:hover {
      background-color: #3e64cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress" id="progress">1 / 15</div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <button class="next-button" id="nextBtn">다음</button>
  </div>

  <script>
    const questions = [
      "누군가 내 말을 끊으면 무시당했다고 느낀다.",
      "직원이 실수하면 사과를 받아야 한다고 생각한다.",
      "온라인 쇼핑에서 문제가 생기면 고객센터 직원에게 항의하는 편이다.",
      "솔직히 나는 주변 사람들을 잘 신경쓰지 않는 편이다.",
      "\"비싼 돈을 낼수록, 당연히 내 요구를 들어줘야 한다\"라고 생각하는 편이다.",
      "누군가 내 의견을 반박하면 나도 모르게 감정적으로 반응하는 편이다.",
      "단체 활동에서도 내 의견이 반영되지 않으면 흥미를 잃는다.",
      "나와 가까운 사람이 실수하면 본인이 직접 나서서 바로잡아야 한다고 생각한다.",
      "사람들이 웃고 있을 때, 혹시 나를 비웃는 건 아닐까 걱정될 때가 있다.",
      "주변 사람들이 나에게 예민한 것 같다는 말을 할 때가 있다.",
      "가족이나 친한 사람들의 사적인 결정에도 조언을 많이 하는 편이다.",
      "누군가 내 말에 반응이 없으면 나를 무시한다고 생각한다.",
      "다른 사람의 고민을 들으면 해결책을 알려주고 싶어진다.",
      "상대방이 나를 배려하지 않으면 나도 배려할 필요 없다고 생각한다.",
      "일상에서 작은 불편함도 크게 스트레스로 느껴지곤 한다."
    ];

    let current = 0;
    let answers = new Array(questions.length).fill(null);

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const progressEl = document.getElementById("progress");
    const nextBtn = document.getElementById("nextBtn");

    function renderQuestion() {
      questionEl.innerText = `${current + 1}. ${questions[current]}`;
      progressEl.innerText = `${current + 1} / ${questions.length}`;

      optionsEl.innerHTML = "";

      for (let i = 1; i <= 6; i++) {
        const label = document.createElement("label");
        label.className = "option-label";

        if (i === 1) label.innerHTML = '<span>전혀 아니다</span>';
        else if (i === 6) label.innerHTML = '<span>매우 그렇다</span>';
        else label.innerHTML = '<span>&nbsp;</span>';

        const button = document.createElement("button");
        button.innerText = i;
        button.className = "option-button";
        button.onclick = () => {
          answers[current] = i;
          document.querySelectorAll(".option-button").forEach(btn => btn.classList.remove("selected"));
          button.classList.add("selected");
        };

        label.appendChild(button);
        optionsEl.appendChild(label);
      }
    }

    nextBtn.onclick = () => {
      if (!answers[current]) {
        alert("응답 안 하셨습니다! 선택 없이 넘어가면 진상력 만렙입니다 😈");
        return;
      }

      if (current < questions.length - 1) {
        current++;
        renderQuestion();
      } else {
        alert("파트1이 완료되었습니다! (여기서 결과 페이지로 이동 예정)");
      }
    };

    renderQuestion();
  </script>
</body>
</html>
