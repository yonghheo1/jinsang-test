<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>진상력 테스트 - Part 1</title>
</head>
<body>
  <h1>진상력 테스트 - Part 1</h1>
  <p id="questionText">문항을 불러오는 중입니다...</p>

  <div id="options"></div>

  <button id="nextBtn" onclick="nextQuestion()">다음</button>

  <script>
    const questions = [
      "누군가 내 말을 끊으면 무시당했다고 느낀다.",
      "직원이 실수하면 사과를 받아야 한다고 생각한다.",
      "온라인 쇼핑에서 문제가 생기면 고객센터 직원에게 항의하는 편이다.",
      "솔직히 나는 주변 사람들을 잘 신경쓰지 않는 편이다.",
      "“비싼 돈을 낼수록, 당연히 내 요구를 들어줘야 한다”라고 생각하는 편이다.",
      "누군가 내 의견을 반박하면 나도 모르게 감정적으로 반응하는 편이다.",
      "단체 활동에서도 내 의견이 반영되지 않으면 흥미를 잃는다.",
      "나와 가까운 사람이 실수하면 본인이 직접 나서서 바로잡아야 한다고 생각한다.",
      "사람들이 웃고 있을 때, 혹시 나를 비웃는 건 아닐까 걱정될 때가 있다.",
      "주변 사람들이 나에게 예민한 것 같다는 말을 할 때가 있다.",
      "가족이나 친한 사람들의 사적인 결정에도 조언을 많이 하는 편이다.",
      "누군가 내 말에 반응이 없으면 나를 무시한다고 생각한다.",
      "다른 사람의 고민을 들으면 해결책을 알려주고 싶어진다.",
      "상대방이 나를 배려하지 않으면 나도 배려할 필요 없다고 생각한다.",
      "일상에서 작은 불편함도 크게 스트레스로 느껴지곤 한다."
    ];

    const scores = [];
    let current = 0;

    function renderQuestion() {
      document.getElementById('questionText').innerText = (current + 1) + '. ' + questions[current];

      const optionsHTML = Array.from({ length: 6 }, (_, i) =>
        `<label><input type="radio" name="score" value="${i+1}"> ${i+1}</label>`
      ).join(' ');

      document.getElementById('options').innerHTML = optionsHTML;
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="score"]:checked');
      if (!selected) {
        alert('점수를 선택해 주세요!');
        return;
      }

      scores.push(Number(selected.value));
      current++;

      if (current >= questions.length) {
        // 마지막 문항 완료
        const total = scores.reduce((a, b) => a + b, 0);
        document.body.innerHTML = `
          <h2>테스트 완료!</h2>
          <p>총점: ${total}점</p>
          <p>(다음 단계로 넘어갈 수 있도록 구현 예정)</p>
        `;
        return;
      }

      renderQuestion();
    }

    // 첫 문항 로딩
    window.onload = renderQuestion;
  </script>
</body>
</html>
