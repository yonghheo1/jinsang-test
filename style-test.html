<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>진상력 테스트</title>
  <style>
    body {
      background: #f5f6f7;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    .progress {
      margin-bottom: 16px;
      color: #555;
      font-size: 14px;
    }
    .question {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .scale {
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
      gap: 8px;
    }
    .scale-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      min-width: 50px;
    }
    .label {
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
      height: 16px;
    }
    .option-button {
      width: 100%;
      padding: 12px 0;
      border-radius: 12px;
      background: #eee;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .option-button.selected {
      background-color: #4f81ff;
      color: white;
    }
    .next-button {
      margin-top: 24px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4f81ff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress">1 / 15</div>
    <div class="question">1. 누군가 내 말을 끊으면 무시당했다고 느낀다.</div>
    <div class="scale">
      <div class="scale-option">
        <div class="label">전혀 아니다</div>
        <button class="option-button">1</button>
      </div>
      <div class="scale-option">
        <div class="label"></div>
        <button class="option-button">2</button>
      </div>
      <div class="scale-option">
        <div class="label"></div>
        <button class="option-button">3</button>
      </div>
      <div class="scale-option">
        <div class="label"></div>
        <button class="option-button">4</button>
      </div>
      <div class="scale-option">
        <div class="label"></div>
        <button class="option-button">5</button>
      </div>
      <div class="scale-option">
        <div class="label">매우 그렇다</div>
        <button class="option-button">6</button>
      </div>
    </div>
    <button class="next-button">다음</button>
  </div>

  <script>
    const buttons = document.querySelectorAll('.option-button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('selected'));
        button.classList.add('selected');
      });
    });
  </script>
</body>
</html>
