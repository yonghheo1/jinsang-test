<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>진상력 테스트</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f6f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px 20px;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%;
      width: 500px;
    }
    .progress {
      font-size: 16px;
      margin-bottom: 12px;
      color: #555;
    }
    .question {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
      word-break: keep-all;
    }
    .labels {
      display: flex;
      justify-content: space-between;
      margin: 0 10px 8px;
      font-size: 14px;
      color: #888;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }
    .scale-button {
      background-color: #eee;
      border: none;
      border-radius: 16px;
      width: 12vw;
      max-width: 60px;
      height: 12vw;
      max-height: 60px;
      font-size: 16px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .scale-button.selected {
      background-color: #4f7fff;
      color: white;
      font-weight: bold;
    }
    .next-button {
      margin-top: 30px;
      padding: 14px 32px;
      font-size: 18px;
      background-color: #4f7fff;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
    }
    @media (max-width: 480px) {
      .scale-button {
        font-size: 14px;
        width: 12vw;
        height: 12vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress" id="progress">1 / 15</div>
    <div class="question" id="question">1. 누군가 내 말을 끊으면 무시당했다고 느낀다.</div>
    <div class="labels">
      <div>전혀 아니다</div>
      <div>매우 그렇다</div>
    </div>
    <div class="button-row" id="scaleButtons">
      <button class="scale-button">1</button>
      <button class="scale-button">2</button>
      <button class="scale-button">3</button>
      <button class="scale-button">4</button>
      <button class="scale-button">5</button>
      <button class="scale-button">6</button>
    </div>
    <button class="next-button">다음</button>
  </div>

  <script>
    document.querySelectorAll('.scale-button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.scale-button').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
      });
    });
  </script>
</body>
</html>
