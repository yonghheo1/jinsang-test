<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>진상력 테스트</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f6f7;
      font-family: 'Arial', sans-serif;
    }

    .question-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .progress {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .question {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .scale-labels {
      display: flex;
      justify-content: space-between;
      margin: 0 20px 10px 20px;
    }

    .label {
      font-size: 14px;
      color: #888;
      white-space: nowrap;
    }

    @media (max-width: 480px) {
      .label {
        font-size: 12px;
      }
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .options button {
      width: 60px;
      height: 50px;
      border-radius: 15px;
      border: none;
      background: #eee;
      font-size: 18px;
      cursor: pointer;
    }

    .options button.selected {
      background-color: #447cff;
      color: white;
    }

    .next-button {
      background-color: #447cff;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="question-container">
    <div class="progress">1 / 15</div>
    <h2 class="question">1. 누군가 내 말을 끊으면 무시당했다고 느낀다.</h2>
    <div class="scale-labels">
      <span class="label left">전혀 아니다</span>
      <span class="label right">매우 그렇다</span>
    </div>
    <div class="options">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
    </div>
    <button class="next-button">다음</button>
  </div>
</body>
</html>
