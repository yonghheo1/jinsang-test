<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>진상력 테스트</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        text-align: center;
      }

      .progress {
        font-size: 16px;
        margin-bottom: 20px;
        color: #555;
      }

      .question {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .scale-labels {
        display: flex;
        justify-content: space-between;
        margin: 0 30px 5px;
        font-size: 14px;
        color: #777;
      }

      .scale {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin: 5px 0 30px;
        flex-wrap: nowrap;
      }

      .scale button {
        flex: 1;
        padding: 15px 0;
        border: none;
        border-radius: 20px;
        background: #eee;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
      }

      .scale button.selected {
        background: #4e7eff;
        color: white;
        font-weight: bold;
      }

      .next-btn {
        padding: 15px 30px;
        font-size: 18px;
        background: #4e7eff;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }

      @media (max-width: 480px) {
        .scale {
          flex-wrap: nowrap;
          overflow-x: auto;
        }
        .scale button {
          min-width: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="progress">1 / 15</div>
      <div class="question">
        1. 누군가 내 말을 끊으면 무시당했다고 느낀다.
      </div>
      <div class="scale-labels">
        <span>전혀 아니다</span>
        <span>매우 그렇다</span>
      </div>
      <div class="scale">
        <button>1</button>
        <button class="selected">2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
      </div>
      <button class="next-btn">다음</button>
    </div>
  </body>
</html>
