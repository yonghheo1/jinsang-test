<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>진상력 테스트</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 700px;
      width: 90%;
      text-align: center;
    }
    .progress {
      font-size: 16px;
      margin-bottom: 10px;
      color: #555;
    }
    .question {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .scale-labels {
      display: flex;
      justify-content: space-between;
      margin: 0 10px 5px 10px;
      font-size: 14px;
      color: #888;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }
    .buttons button {
      flex: 1 1 calc(16% - 10px);
      min-width: 50px;
      height: 60px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      background-color: #eee;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .buttons button.selected {
      background-color: #4c76f0;
      color: white;
    }
    .next-btn {
      background-color: #4c76f0;
      color: white;
      font-size: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
    }
    @media (max-width: 480px) {
      .question {
        font-size: 20px;
      }
      .buttons button {
        flex: 1 1 calc(30% - 10px);
        height: 50px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress" id="progress">1 / 15</div>
    <div class="question" id="question">1. 누군가 내 말을 끊으면 무시당했다고 느낀다.</div>
    <div class="scale-labels">
      <span>전혀 아니다</span>
      <span style="visibility: hidden;">중간</span>
      <span>매우 그렇다</span>
    </div>
    <div class="buttons" id="choices">
      <button onclick="select(this)">1</button>
      <button onclick="select(this)">2</button>
      <button onclick="select(this)">3</button>
      <button onclick="select(this)">4</button>
      <button onclick="select(this)">5</button>
      <button onclick="select(this)">6</button>
    </div>
    <button class="next-btn">다음</button>
  </div>

  <script>
    function select(btn) {
      const buttons = document.querySelectorAll('#choices button');
      buttons.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
    }
  </script>
</body>
</html>
