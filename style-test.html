<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>진상력 테스트</title>
  <style>
    body {
      background-color: #f4f5f7;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    .question {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 25px;
    }
    .likert-labels {
      display: flex;
      justify-content: space-between;
      margin: 0 35px 5px 35px;
      font-size: 0.9rem;
      color: #666;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .button {
      width: 60px;
      height: 50px;
      border: none;
      border-radius: 12px;
      background-color: #e5e7eb;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button.selected {
      background-color: #3b82f6;
      color: white;
    }
    .next-button {
      margin-top: 10px;
      background-color: #3b82f6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
    }
    .progress {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress" id="progressText">1 / 15</div>
    <div class="question" id="questionText">1. 누군가 내 말을 끊으면 무시당했다고 느낀다.</div>
    <div class="likert-labels">
      <span>전혀 아니다</span>
      <span style="margin-left:auto;">매우 그렇다</span>
    </div>
    <div class="buttons" id="buttonGroup">
      <button class="button" onclick="select(1)">1</button>
      <button class="button" onclick="select(2)">2</button>
      <button class="button" onclick="select(3)">3</button>
      <button class="button" onclick="select(4)">4</button>
      <button class="button" onclick="select(5)">5</button>
      <button class="button" onclick="select(6)">6</button>
    </div>
    <button class="next-button" onclick="goNext()">다음</button>
  </div>

  <script>
    function select(num) {
      const buttons = document.querySelectorAll('.button');
      buttons.forEach(btn => btn.classList.remove('selected'));
      buttons[num - 1].classList.add('selected');
    }

    function goNext() {
      alert("다음 문항으로 이동하는 로직은 이후에 추가됩니다.");
    }
  </script>
</body>
</html>
