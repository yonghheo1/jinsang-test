<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>진상력 테스트</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .question {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .progress {
      margin-bottom: 25px;
      font-size: 0.95rem;
      color: #555;
    }
    .choices {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }
    .choice {
      flex: 1;
      min-width: 45px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #e9ecef;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }
    .choice.selected {
      background-color: #2f74ff;
      color: white;
    }
    .next-button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #2f74ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress">1 / 15</div>
    <div class="question">1. 누군가 내 말을 끊으면 무시당했다고 느낀다.</div>
    <div class="choices">
      <button class="choice">1</button>
      <button class="choice">2</button>
      <button class="choice">3</button>
      <button class="choice">4</button>
      <button class="choice">5</button>
      <button class="choice">6</button>
    </div>
    <button class="next-button">다음</button>
  </div>

  <script>
    const choices = document.querySelectorAll('.choice');
    choices.forEach(btn => {
      btn.addEventListener('click', () => {
        choices.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
      });
    });
  </script>
</body>
</html>
